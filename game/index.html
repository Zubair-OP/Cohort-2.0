<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <nav class="navbar">
            <div class="nav-item">High Score: <span id="high-score">0</span></div>
            <div class="nav-item">Score: <span id="score">0</span></div>
            <div class="nav-item">Time: <span id="time">0s</span></div>
        </nav>

        <div id="game-board"></div>
    </div>

    <div id="game-over-modal" class="modal-hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Aapka final score hai: <span id="final-score">0</span></p>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
