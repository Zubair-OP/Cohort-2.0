<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div>
          <h1>Productivity Dashboard</h1>
        </div>
        <button class="theme">
          <h3>Change Theme</h3>
        </button>
      </nav>
      <section class="content">
        <div class="cards card1">
          <img
            src="https://images.unsplash.com/photo-1641261689141-ee46b8a0470c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dG9kb2xpc3R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h3>Todo List</h3>
        </div>
        <div class="cards card1">
          <img
            src="https://images.unsplash.com/photo-1729192711148-652d64c6ed49?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGRhaWx5JTIwcGxhbm5lcnxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
          <h3>Daily Planner</h3>
        </div>
        <div class="cards card1">
          <img
            src="https://plus.unsplash.com/premium_photo-1766436238077-45dafbc5c043?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cHJvcmRvbW8lMjB0aW1lcnxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
          <h3>Porodomo Timer</h3>
        </div>
        <div class="cards card1">
          <img
            src="https://images.unsplash.com/photo-1494178270175-e96de2971df9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bW90aXZhdGlvbnxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
          <h3>Motivations</h3>
        </div>
      </section>
      <div class="todoPage">
        <nav>
          <div>
            <h1>todoPage</h1>
          </div>
          <button class="theme btnClose">
            <h3>Close</h3>
          </button>
        </nav>
        <section class="todomain">
            <div class="left">
                <div class="todoContainer">
                <input
                type="text"
                class="todoInput"
                placeholder="Add a new task..."
                />
                <textarea name="taskDescription" id="taskDescription"  placeholder="Add a description..."></textarea>
                <button class="addTodoBtn">Add Task</button>
                </div>
            </div>
            <div class="rite">
                <!-- <div class="taskitem">
                    <h3>Gym Jao</h3>
                    <button class="deletebtn">Delete Task</button>
                </div> -->
            </div>
        </section>
    
      </div>
      <div class="dailyPlannerPage">
        <nav>
          <div>
            <h1>dailyPlannerPage</h1>
          </div>
          <button class="theme btnClose">
            <h3>Close</h3>
          </button>
        </nav>
      </div>
      <div class="pomodoroPage ">
        <nav>
          <div>
            <h1>pomodoroPage</h1>
          </div>
          <button class="theme btnClose">
            <h3>Close</h3>
          </button>
        </nav>
      </div>
      <div class="motivationsPage">
        <nav>
          <div>
            <h1>motivationsPage</h1>
          </div>
          <button class="theme btnClose">
            <h3>Close</h3>
          </button>
        </nav>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
